<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMACKATHON 2023</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="heroSection">
      <div class="innerHero">
        <a href="#">
          <img
            src="https://campusfestbucket.s3.us-west-1.amazonaws.com/Upsurge/smackathon/Gfg+White.png"
            alt=""
            class="gfgLogo"
          />
        </a>

        <h3 class="presents">Presents</h3>
        <a href="#">
          <img
            src="https://campusfestbucket.s3.us-west-1.amazonaws.com/Upsurge/smackathon/Final+Logo+Medium.png"
            alt=""
            class="smackathon_logo"
          />
        </a>
      </div>
      <script src="https://cdn.logwork.com/widget/countdown.js"></script>
      <a
        href="https://logwork.com/countdown-8v2z"
        class="countdown-timer"
        data-timezone="Europe/London"
        data-textcolor="#ffffff"
        data-date="2023-10-13 10:00"
        data-digitscolor="#ffffff"
        data-unitscolor="#ffffff"
        >.</a
      >
      <div class="powered_container">
        <div class="poweredBy">
          <h3 class="presents">Powered By</h3>
          <img
            src="https://campusfestbucket.s3.us-west-1.amazonaws.com/Upsurge/images/COJAG.png"
            alt=""
            class="cojag_logo"
          />
        </div>

        <div class="Co_poweredBy">
          <h3 class="presents">CO-Powered By</h3>
          <div class="Co_poweredBy_img">
            {/*
            <img
              src="https://campusfestbucket.s3.us-west-1.amazonaws.com/Upsurge/images/my+doket'.png"
              alt=""
              class="doket_logo"
            />
            <span class="whiteLine"></span> */}
            <img
              src="https://campusfestbucket.s3.us-west-1.amazonaws.com/Upsurge/images/webgurukul.png"
              alt=""
              class="gurukul_logo"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
